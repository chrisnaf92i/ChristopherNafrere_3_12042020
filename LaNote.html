<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <!-- Icon -->
        <script src="https://kit.fontawesome.com/e4cfeb22a7.js" crossorigin="anonymous"></script>

        <!-- Google font police -->
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <!-- Police de titre -->
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="public/css/style.css">
        
        <title>Oh My Food | La note enchantée</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="return"><i class="fas fa-arrow-left"></i></a>
            <img src="public/images/logo/ohmyfood.png" alt="">         
        </header>
        <img src="/public/images/restaurants/frenchTouch.jpg" class="image-resto" alt="">
        <section class="carte-restaurant">
            
            <h1>La note enchantée<i class="far fa-heart"></i></h1>

            <h2 class=titre-catégorie>Entrées</h2>

            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Raviole de foie gras</h3>
                        <p>Accompagnés de leur crème à la truffe</p>
                    </div>
                    <p class="prix">25€</p>
                </div>
                <div class="check-box">
                    <div class="check-box__spinner">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </button>
            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini à la farine de blé noir</p>
                    </div>
                    <p class="prix">35€</p>
                </div>
                <div class="check-box">
                    <div class="check-box__spinner">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </button>
            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Homard et espuma de...</h3>
                        <p>Mariné aux zests d'orange</p>
                    </div>
                    <p class="prix">20€</p>
                </div>
                <div class="check-box">
                    <div class="check-box__spinner">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </button>

            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Foie gras de canard cuit entier</h3>
                        <p>Confiture et pain toasté</p>
                    </div>
                    <p class="prix">35€</p>
                </div>
                <div class="check-box">
                    <div class="check-box__spinner">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </button>

            <h2 class=titre-catégorie>Plats</h2>
            
            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                    </div>
                    <p class="prix">40€</p>
                </div>
                <div class="check-box">
                    <div class="check-box__spinner">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </button>

            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Langoustine Poelée</h3>
                        <p>purée de patate douce</p>
                    </div>
                    <p class="prix">35€</p>
                </div>
                <div class="check-box">
                    <div class="check-box__spinner">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </button>

            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Mijoté de queue de boeuf</h3>
                        <p>Et riz sauvage aux zests de citron</p>
                    </div>
                    <p class="prix">44€</p>
                </div>
                <div class="check-box">
                    <div class="check-box__spinner">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </button>

            <h2 class=titre-catégorie>Dessert</h2>

            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                    </div>
                    <p class="prix">18€</p>
                </div>
                <div class="check-box">
                    <div class="check-box__spinner">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </button>

            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Baba au rhum revisité</h3>
                        <p>Avec son coulis de citron</p>
                    </div>
                    <p class="prix">22€</p>
                </div>
                <div class="check-box">
                    <div class="check-box__spinner">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </button>

            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Tarte au citron meringuée</h3>
                        <p>Destructurée</p>
                    </div>
                    <p class="prix">23€</p>
                </div>
                <div class="check-box">
                    <div class="check-box__spinner">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </button>
            <div class="btn-container">
                <button class="carte-restaurant__command">Commander</button>
            </div>
        </section>




        <footer>
            <h2>ohmyfood</h2>
            <p>
                <i class="fas fa-utensils"></i> Proposer un restaurant
                <br>
                <i class="fas fa-hands-helping"></i> Devenir partenaire
                <br>
                Mentions légales
                <br>
                contact
            </p>
        </footer>
    </body>
</html>
