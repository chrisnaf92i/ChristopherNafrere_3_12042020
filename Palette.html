    <body>
        <header>
            <a href="index.html" class="return"><i class="fas fa-arrow-left"></i></a>
            <img src="public/images/logo/ohmyfood.png" alt="">         
        </header>
        
        <img src="/public/images/restaurants/frenchTouch.jpg" class="image-resto" alt="">
        <section class="carte-restaurant">
            
            <h1>La palette du goût<i class="far fa-heart"></i></h1>

            <h2 class=titre-catégorie>Entrées</h2>
            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                    </div>
                    <p class="prix">25€</p>
                    <div class="check-box">
                        <div class="check-box__spinner">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                
            </button>
            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <p class="prix">35€</p>
                    <div class="check-box">
                        <div class="check-box__spinner">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                
            </button>
            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de ...</p>
                    </div>
                    <p class="prix">20€</p>
                    <div class="check-box">
                        <div class="check-box__spinner">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                
            </button>

            <h2 class=titre-catégorie>Plats</h2>
            
            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>AACcompagné de sa ribambelle de légume</p>
                    </div>
                    <p class="prix">40€</p>
                    <div class="check-box">
                        <div class="check-box__spinner">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                
            </button>

            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>A la truffe noire sur sa purée de panais</p>
                    </div>
                    <p class="prix">35€</p>
                    <div class="check-box">
                        <div class="check-box__spinner">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                
            </button>

            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Filet de Turbot</h3>
                        <p>Aux agrumes</p>
                    </div>
                    <p class="prix">44€</p>
                    <div class="check-box">
                        <div class="check-box__spinner">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                
            </button>

            <h2 class=titre-catégorie>Dessert</h2>

            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                    </div>
                    <p class="prix">18€</p>
                    <div class="check-box">
                        <div class="check-box__spinner">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                
            </button>
            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                    </div>
                    <p class="prix">22€</p>
                    <div class="check-box">
                        <div class="check-box__spinner">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                
            </button>
            <button class="carte-restaurant__plat">
                <div class="carte-restaurant__plat__menu">
                    <div class="carte-restaurant__plat__menu__description">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'espelette et à la truffe noire</p>
                    </div>
                    <p class="prix">23€</p>
                    <div class="check-box">
                        <div class="check-box__spinner">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                
            </button>
            <div class="btn-container">
                <button class="carte-restaurant__command">Commander</button>
            </div>
        </section>

        <footer>
            <h2>ohmyfood</h2>
            <p>
                <i class="fas fa-utensils"></i> Proposer un restaurant
                <br>
                <i class="fas fa-hands-helping"></i> Devenir partenaire
                <br>
                Mentions légales
                <br>
                contact
            </p>
        </footer>
